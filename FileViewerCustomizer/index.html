<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="resetAll">Reset All</div>
    <h1>Settings</h1>
    <div class="label">Background Color</div>
    <div class="colorPickerContainer">
      <div class="leftColorPickerWrap">
          <input
          type="color"
          id="backgroundColor"
          name="backgroundColor"
          value="#0e0e0e"
        />
        <label id="value1" for="backgroundColor">#0e0e0e</label>
      </div>
      <div class="reset" for="backgroundColor" defaultValue="#0e0e0e">Reset</div>
    </div>
    <div class="label">Text color</div>
    <div class="colorPickerContainer">
      <div class="leftColorPickerWrap">
        <input
          type="color"
          id="textColor"
          name="textColor"
          value="#ffffff"
        />
        <label id="value2" for="textColor">#ffffff</label>
      </div>
      <div class="reset" for="textColor" defaultValue="#ffffff">Reset</div>
    </div>
    <div class="label">Image background color</div>
    <div class="colorPickerContainer">
      <div class="leftColorPickerWrap">
        <input
          type="color"
          id="imageBackgroundColor"
          name="imageBackgroundColor"
          value="#e6e6e6"
        />
        <label id="value3" for="imageBackgroundColor">#e6e6e6</label>
      </div>
      <div class="reset" for="imageBackgroundColor" defaultValue="#e6e6e6">Reset</div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
