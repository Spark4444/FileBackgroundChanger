<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Settings</h1>
    <div class="label">Background Color</div>
    <div class="colorPickerContainer">
      <input
        type="color"
        id="backgroundColor"
        name="backgroundColor"
        value="#000000"
      />
      <label id="value" for="backgroundColor">#000000</label>
    </div>
    <div class="label">Text color</div>
    <div class="colorPickerContainer">
      <input
        type="color"
        id="textColor"
        name="textColor"
        value="#ffffff"
      />
      <label id="value" for="textColor">#ffffff </label>
    </div>
    <div class="label">Image background color</div>
    <div class="colorPickerContainer">
      <input
        type="color"
        id="imageBackgroundColor"
        name="imageBackgroundColor"
        value="#ffffff"
      />
      <label id="value" for="imageBackgroundColor">#ffffff </label>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
